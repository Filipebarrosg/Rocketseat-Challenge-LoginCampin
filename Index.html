<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Login - Campin</title>
</head>

<body>
  <main class="conteiner">
    <img id="logo" src="./IMG/logo.svg" alt="">
    <div class="boxForm">
      <div class="contFormAll">
        <div class="formCont">
          <img src="./IMG/log-in.svg" alt="Seta Para Login">
          <h1 class="textLog">Faça seu login</h1><br>
        </div>
        <div>
          <p id="resume">Entre com suas informações de cadastro.</p>
        </div>

        <div class="form">
          <form action="">

            <label for="">E-mail</label>
            <div class="divMail">
              <div id="imgMail"> </div>
              <input type="email" placeholder="Digite seu e-mail" id="mail" required>
            </div>
            <label for="">Senha</label>
            <div class="divPass">
              <div id="lock"></div>
              <input type="password" placeholder="Digite sua senha" id="password" required>
            </div>
            <div id="checkRem">
              <div>
                <input type="checkbox" id="checkbox">
                <span id="remeber">lembre-me</span>
              </div>


              <a href="#" id="passReset">Esqueci minha Senha</a><br>
            </div>
            <div id="divReg">
              <div>
                <button type="submit" id="submit">ENTRAR</button><br>
                <a href="#" id="register">Não tem uma conta? <b>Registre-se</b></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="carCamp"></div>
  </main>

</body>

</html>
